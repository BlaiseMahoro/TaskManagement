{% extends 'registration/base_auth.html' %}

{% block content %}
<style>
	.background_color {
		background-color: #bb285c;
	}

	.overflow {
		overflow-y:auto;
		height: 850px;
		width: 600px;
		margin: 0;
		position: absolute;
		top: 50%;
		left: 50%;
		-ms-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
	}

	/* Simple Container for Button */
	.container {
		height: 50px;
		position: relative;
	}

	.centered_screen_container {
		height: 850px;
		width: 550px;
		position: fixed;
		top: 50%;
		left: 50%;
		margin-top: -425px;
		margin-left: -275px;
	}

	/* Center Div in container */
	.center {
		margin: 0;
		position: absolute;
		top: 50%;
		left: 50%;
		-ms-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
	}

	/* Moqup styled Border */
	.bordered {
		background-color: white;
		width: 500px;
		height: auto;
		padding: 20px;
		border: 1px solid gray;
		border-radius: 5px;
	}

	/* Moqup styled Button */
	button {
		background-color: #bb285c;
		border-radius: 4px;
		padding: 8px;
		width: 100px;
		color: white;
	}

	/* Input Fields */
	input {
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
		border: 2px solid black;
		border-radius: 5px;
	}
</style>

<body class="background_color">
	<div class="overflow">
		<div class="centered_screen_container">
			<h3>Register</h3>
			<div class=bordered>

				<form method="POST">
					{% csrf_token %}

					<!-- Styles are still applied to inputs generated from this -->
					{{form.as_p}}

					<div class="container">
						<div class="center">
							<button type="submit">Register</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

{% endblock content %}
